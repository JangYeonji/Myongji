<!DOCTYPE html>
<html>
<head>
<script>
	function dan() {
	var aa = document.getElementById("inp").value;

	for (i=1; i<=9; i++)
		document.write(aa+" * " + i + " = " + aa * i + "<br/>");
	}
</script>
</head>
<body>
	
	<h1>몇 단?</h1>
    <input id="inp" type="text" size="3"/>
    <button type="button" onclick="dan()">구구단</button>
</body>
</html>
