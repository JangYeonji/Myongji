<!DOCTYPE html>
<html>
<head>
    <style>
        #grade{
			position: absolute;
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			text-align:center;
			margin-top:10px;
			border-radius: 50%;
		}
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="query.min.js"></script>
    <script>
        $(document).ready(function () {
			function greet1(){
				var tmp = "<p>메리 크리스마스! 해피 뉴 이어!</p>"
				$('div:first').html(tmp);
			}
			function greet2(){
				var tmp = "<p>한 학기 동안 수고가 많았습니다</p>"
				$('#greeting').html(tmp);
			}
			$('#btn1').click(function(){
				setInterval(greet1, 1000);
				setInterval(greet2, 2000);
			});
			$('#btn2').click(function(){
				var current=0;
				
				if(parseInt($("#score").val())>=90)
					$('#grade').append('<h1> ^A^</h1>');
				else
					$('#grade').append('<h1>ㅜㅜ</h1>');
					
				setInterval(function(){
					current += 20;
					$('#grade').css({transform: 'rotate('+current+'deg)'});
				},100);
			});
        });
    </script>
</head>
<body>
	<h3 id="title">기말평가</h3>
	<button id="btn1">인사</button>
	<div id="greeting"></div><hr/>
	희망점수<input type="text" id="score" size="3" value="90"/>
	<button id="btn2">Go!</button>
	<div id="grade"></div>
</body>
</html>
