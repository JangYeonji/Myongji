<!DOCTYPE html>
<html>
	<head>
		<script>
			var flag;
			function cnt(){
					var tmp = document.getElementById("click").value;
					document.getElementById("click").value = Number(tmp)+1;
			}
			function run(){
					//flag = setInterval(cnt, 1000);
					flag = setInterval(function(){cnt();}, 1000);
			}
			function stop(){				
					clearInterval(flag);
			}			
			function reset(){
				clearInterval(flag);
				document.getElementById("click").value = 0;
			}			
		</script>
	</head>
	<body>
		<h2>타이머</h2>
		<table>
		<tr><td>값</td><td><input type="text"  id="click" size="3" value="0"/></td> 
				<td><button id="btn1" onclick="run( )">start!</button></td> 
				<td><button id="btn2" onclick="stop( )">stop!</button></td>
		</tr>
		<tr><td colspan="4"><button id="btn2" onclick="reset( )">초기화</button></td> </tr>
		</table>
		
	</body>
</html>
